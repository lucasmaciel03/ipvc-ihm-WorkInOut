<ion-item lines="none">
  <ion-icon name="language-outline" slot="start"></ion-icon>
  <ion-select [(ngModel)]="currentLanguage" (ionChange)="changeLanguage()" interface="popover">
    <ion-select-option *ngFor="let lang of languages" [value]="lang.code">
      {{ lang.name }}
    </ion-select-option>
  </ion-select>
</ion-item>
