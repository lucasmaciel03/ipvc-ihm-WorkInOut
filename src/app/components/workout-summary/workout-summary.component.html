<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBackClick()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Resumo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onMoreClick()">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Hero Image and Title -->
  <div class="hero-section">
    <img src="assets/workout-bicep.jpg" alt="Bicep workout">
    <div class="hero-content">
      <h1>Bicep Program</h1>
      <ion-button fill="clear" class="more-btn">More</ion-button>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card">
      <ion-icon name="flame-outline" color="primary"></ion-icon>
      <div class="stat-label">CALORIES</div>
      <div class="stat-value">x{{ stats.calories }}</div>
    </div>
    <div class="stat-card">
      <ion-icon name="time-outline" color="primary"></ion-icon>
      <div class="stat-label">TIME</div>
      <div class="stat-value">{{ stats.time }}<span>min</span></div>
    </div>
  </div>

  <!-- Recent Workouts Section -->
  <div class="recent-section">
    <div class="section-header">
      <h2>Recent Bicep Programs</h2>
      <ion-button fill="clear" class="see-all-btn">See All</ion-button>
    </div>

    <div class="workout-list">
      <div class="workout-card" *ngFor="let workout of recentWorkouts">
        <div class="workout-info">
          <h3>Bicep Program</h3>
          <div class="workout-meta">
            <span class="duration">
              <ion-icon name="time-outline"></ion-icon>
              {{ workout.duration }}
            </span>
            <span class="sets">{{ workout.sets }}</span>
          </div>
        </div>

        <div class="workout-stats">
          <div class="stat">
            <ion-icon name="flame-outline"></ion-icon>
            <span>{{ workout.calories }} Kcal</span>
          </div>
          <div class="stat">
            <ion-icon name="heart-outline"></ion-icon>
            <span>{{ workout.heartRate }} Bpm</span>
          </div>
          <div class="stat">
            <ion-icon name="pulse-outline"></ion-icon>
            <span>{{ workout.bpm }} Bpm</span>
          </div>
        </div>

        <div class="workout-date">{{ workout.date }}</div>
      </div>
    </div>
  </div>
</ion-content>
