<div class="complete-container">
  <div class="complete-content">
    <h1>{{ workoutName }} completo!</h1>
    <p>Desejas continuar ou terminar?</p>

    <div class="buttons">
      <ion-button fill="clear" class="continue-btn" (click)="onContinue()">
        CONTINUAR
      </ion-button>
      <ion-button color="primary" class="finish-btn" (click)="onFinish()">
        TERMINAR
      </ion-button>
    </div>
  </div>
</div>
